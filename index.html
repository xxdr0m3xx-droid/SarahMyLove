    <title>Eternal Valentine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* System Font Stack - No external requests to Google */
        :root {
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            --font-serif: "Iowan Old Style", "Apple Garamond", Baskerville, "Times New Roman", "Droid Serif", Times, "Source Serif Pro", serif;
            --font-romantic: "Savoye LET", "Snell Roundhand", "Apple Chancery", "Segoe Script", cursive;
        }

        body {
            font-family: var(--font-sans);
            background-color: #fffafa;
            color: #1a1a1a;
        }

        .font-romantic {
            font-family: var(--font-romantic);
            font-style: italic;
        }

        .font-serif {
            font-family: var(--font-serif);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #fffafa;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffd1d1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ffb1b1;
        }
    </style>
